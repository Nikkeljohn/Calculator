<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--links for fontawsome amd google font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="favicon_io2/favicon.ico">
  <title>Calculator</title>
</head>

<body>
  <header><h1><i class="fa-brands fa-square-js"></i> Javascript Calculator <i class="fa-solid fa-calculator"></i></h1>
  </header>
  <main>
    <!-- Trigger/Open The Modal -->
    <div id="btn">
<button id="myBtn">Open Modal</button>
    </div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div id="c" class="button">C</div>
          <div id="bts" class="button">/</div>
          <div id="bts" class="button">*</div>
          <div id="bts" class="button">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div id="bts" class="button">-</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div id="bts" class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">.</div>
          <div id="bts" class="button">(</div>
          <div class="button">0</div>
          <div id="bts" class="button">)</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <ul class="social-media">
      <li> <a href="http://facebook.com" target="_blank" rel="noopener"
          aria-label="vist our facebook page (open in new page)">
          <i class="fa-brands fa-facebook"></i> </a>
      </li>
      <li>
        <a href="http://instagram.com" target="_blank" rel="noopener"
          aria-label="vist our instagram page (open in new page)">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
      </li>
      <li>
        <a href="http://twitter.com" target="_blank" rel="noopener"
          aria-label="vist our twitter page (open in new page)">
          <i class="fa-brands fa-twitter"></i></a>
      </li>
      <li> <a href="http://youtube.com" target="_blank" rel="noopener"
          aria-label="vist our youtube page (open in new page)">
          <i class="fa-brands fa-youtube"></i></a>
      </li>
    </ul>
  </footer>
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/fc52074455.js" crossorigin="anonymous"></script>
  <script src="assets/jss/script.js"></script>
</body>

</html>
