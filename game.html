<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--links for fontawsome amd google font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="favicon_io (2)/favicon.ico">
  <title>Calculator</title>
</head>

<body>
  <main>
    <div>
      <div class="container">
        <div id="display"></div>
        <div class="button">
          <div class="buttons">C</div>
          <div class="buttons">/</div>
          <div class="buttons">*</div>
          <div class="buttons">&lAarr;</div>
          <div class="buttons">7</div>
          <div class="buttons">8</div>
          <div class="buttons">9</div>
          <div class="buttons">-</div>
          <div class="buttons">4</div>
          <div class="buttons">5</div>
          <div class="buttons">6</div>
          <div class="buttons">+</div>
          <div class="buttons">1</div>
          <div class="buttons">2</div>
          <div class="buttons">3</div>
          <div class="buttons">.</div>
          <div class="buttons">(</div>
          <div class="buttons">0</div>
          <div class="buttons">)</div>
          <div id="equals" class="buttons">=</div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <ul class="social-media">
      <li> <a href="http://facebook.com" target="_blank" rel="noopener"
          aria-label="vist our facebook page (open in new page)">
          <i class="fa-brands fa-facebook"></i> </a>
      </li>
      <li>
        <a href="http://instagram.com" target="_blank" rel="noopener"
          aria-label="vist our instagram page (open in new page)">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
      </li>
      <li>
        <a href="http://twitter.com" target="_blank" rel="noopener"
          aria-label="vist our twitter page (open in new page)">
          <i class="fa-brands fa-twitter"></i></a>
      </li>
      <li> <a href="http://youtube.com" target="_blank" rel="noopener"
          aria-label="vist our youtube page (open in new page)">
          <i class="fa-brands fa-youtube"></i></a>
      </li>
    </ul>
  </footer>
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/fc52074455.js" crossorigin="anonymous"></script>
  <script src="assets/jss/script.js"></script>
</body>

</html>
